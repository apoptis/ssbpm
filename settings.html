<!doctype html>
<html lang="en">

<head>
	<title>ladder demo page</title>
	<meta charset="utf-8" />

	<link rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<!--[if lt IE 9]>
			<script src="js/html5shiv.js"></script>
		<![endif]-->
</head>

<body>
	<div class="fullcontain">
		<div class="title">
			<h1>Project M Netplay Ladder</h1>
		</div>
		<form>
			<ul class="settings">
				<li>
					<span class="bars">&nbsp;</span>
					<span class="glory">glory</span>
					<span class="goleft">&nbsp;</span>
					<span id="oa1" class="trophy">ranked</span>
					<span id="ob1" class="friendly">friendlies</span>
					<span class="goright">&nbsp;</span>
					<div class="options">
						<div class="option checkedoption" id="opta1">
							<label class="smalltrophy" for="optiona1">ranked</label>
							<input type="radio" name="group1" id="optiona1" onclick="optiona(1); checked"/>
						</div>
						<div class="option" id="optb1">
							<label class="smallfriendly" for="optionb1">friendlies</label>
							<input type="radio" name="group1" id="optionb1" onclick="optionb(1);"/>
						</div>
					</div>
				</li>
				<br>
				<li>
					<span class="sword">&nbsp;</span>
					<span class="matches">matches</span>
					<span class="goleft">&nbsp;</span>
					<span id="oa2" class="bestof3">best of 3</span>
					<span id="ob2" class="bestof5">best of 5</span>
					<span id="oc2" class="endless">endless</span>
					<span class="goright">&nbsp;</span>
					<div class="options">
						<div class="option checkedoption" id="opta2">
							<input type="radio" name="group2" id="optiona2" onclick="optiona(2)" checked/>
							<label class="bestof3" for="optiona2">best of 3</label>
						</div>
						<div class="option" id="optb2">
							<input type="radio" name="group2" id="optionb2" onclick="optionb(2)"/>
							<label class="bestof5" for="optionb2">best of 5</label>
						</div>
						<div class="option" id="optc2">
							<input type="radio" name="group2" id="optionc2" onclick="optionc(2)"/>
							<label class="endless" for="optionc2">endless</label>
						</div>
					</div>
				</li>
				<br>
				<input type="submit" value="" class="sendchallenge"/>
			</ul>
		</form>
		<footer>
			&copy; 2014
		</footer>
	</div>
	<script src="js/js.js"></script>
</body>

</html>
